language: node_js
# node version is set by .nvmrc
git:
  submodules: false
stages:
  - develop
  - release
before_install:
  - echo "installing dependencies..."
  - yarn install
  - yarn unit:test
jobs:
  include:
    - stage: develop
      name: "Development"
    - stage: release
      name: "Release"
      branches:
      only:
        - master
        - release
        - test-ci
      after_success:
        - yarn semantic-release