name: build
on: [push]
env:
  NPM: '6.12.0'
  YARN: '1.19.1'
  CI: true
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Use NVM
        uses: dcodeIO/setup-node-nvm@v2
      - name: Use NPM and Yarn
        run: |
          npm i -g npm@$NPM
          curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN
          export PATH="$HOME/.yarn/bin:$PATH"
      - name: Lint files
        run: |
          yarn
          yarn lint
  test:
    name: Unit test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Use NVM
        uses: dcodeIO/setup-node-nvm@v2
      - name: Use NPM and Yarn
        run: |
          npm i -g npm@$NPM
          curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN
          export PATH="$HOME/.yarn/bin:$PATH"
      - name: Launch MESG service
        run: |
          source $HOME/.nvm
          yarn global add mesg-cli
          mesg-cli daemon:start
          mesg-cli account:create $MESG_ACCOUNT --passphrase $MESG_PASSPHRASE
          mesg-cli service:dev --account $MESG_ACCOUNT --passphrase $MESG_PASSPHRASE
      - name: Unit test
        run: |
          yarn
          yarn test
  release:
    name: Semantic release
    if: github.ref == 'refs/heads/master'
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Use NVM
        uses: dcodeIO/setup-node-nvm@v2
      - name: Use NPM and Yarn
        run: |
          npm i -g npm@$NPM
          curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN
          export PATH="$HOME/.yarn/bin:$PATH"
      - name: Publish release
        run: |
          yarn
          yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}